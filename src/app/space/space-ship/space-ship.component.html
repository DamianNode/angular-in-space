<div style="width: 15rem; margin: 20px;">
  <div>
    <h4>{{ spaceShip.modelName }}</h4>
    <div class="images">
      <img [src]="spaceShip.imageUrl">
      <img class="pilot" *ngIf="spaceShip.pilot" [src]="spaceShip.pilot.imageUrl" alt="" appSpaceImage>
    </div>
    <div class="health" [title]="'Health ' + spaceShip.health + '%'">
      <div [style.width.%]="spaceShip.health"></div>
    </div>
    <div class="property" [class.active]="spaceShip.activeShields" [class.in-active]="!spaceShip.activeShields">
      {{ spaceShip.activeShields | tickize }}
      SHIELDS
    </div>
    <div class="property" [class.active]="spaceShip.activeWeapons" [class.in-active]="!spaceShip.activeWeapons">
      {{ spaceShip.activeWeapons | tickize }}
      WEAPONS
    </div>
    <div class="actions">
      <ng-content>
      </ng-content>
    </div>
  </div>
</div>
